[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "frontend/build"
  # Default build command
  command = "cd frontend && npm install && npm run build"

[build.environment]
  # Node.js version for builds
  NODE_VERSION = "18"

[[redirects]]
  # API proxy to backend (you'll need to deploy backend separately)
  from = "/api/*"
  to = "https://your-backend-url.herokuapp.com/api/:splat"
  status = 200

[[redirects]]
  # SPA fallback - serve index.html for all non-API routes
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
[context.production.environment]
  REACT_APP_API_URL = "https://your-backend-url.herokuapp.com"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://your-backend-url.herokuapp.com"
  NODE_ENV = "development"